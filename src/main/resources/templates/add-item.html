<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pets Shop</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
    <script th:src="@{/js/jquery.min.js}" src="../../js/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href='http://fonts.googleapis.com/css?family=Amaranth:400,700' rel='stylesheet' type='text/css'/>
    <script th:src="@{/js/move-top.js}" src="../../js/move-top.js"></script>
    <script th:src="@{/js/easing.js}" src="../../js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
            });
        });
    </script>
    <!-- start menu -->
    <link rel="stylesheet" th:href="@{/css/megamenu.css}" href="../../css/megamenu.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat&amp;display=swap" rel="stylesheet"/>
    <script th:src="@{/js/megamenu.js}" src="../../js/megamenu.js"></script>
    <script>$(document).ready(function(){$(".megamenu").megamenu();});</script>
    <style>
        body {
            font-family: 'Caveat', cursive;
            font-size: 2em;
        }
        .banner-top {
            font-size: initial;
        }
    </style>
</head>
<body>

<div class="header" >
    <div class="top-header" >
        <div class="container">
            <div class="top-head" >
                <div class="header-para">

                </div>
                <!-- <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="" ></a>
                </div> -->
                <ul class="header-in" style="font-size: 2em; width: -webkit-fill-available; margin-top: 0 !important;">
                    <li ><a th:href="@{/}" >Каталог товаров</a></li>
                    <li><a th:href="@{/user/profile}">Мой профиль</a> </li>
                    <li><a th:href="@{/about}">Связаться с нами</a></li>
                    <li><a th:href="@{/admin}">Управление</a></li>
                    <!-- 				<li ><a href="#" >   how to use</a></li>
                     -->			</ul>

                <div class="clearfix"> </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>

<div class="header-top">
    <div class="container">
        <div class="head-top">

            <div class="top-nav" style="font-family: 'Caveat', cursive;">
                <ul class="megamenu skyblue">
                    <li class="active grid"><a   th:href="@{/catalog/Кормы для животных}">Кормы для животных</a>

                    </li>
                    <li><a   th:href="@{/catalog/Аксессуары}">Аксессуары</a>
                    </li>
                    <li class="grid"><a th:href="@{/catalog/Лежаки и домики}">Лежаки и домики</a>

                    </li>
                    <li class="grid"><a  th:href="@{/catalog/Витамины и добавки}">Витамины и добавки</a>

                    </li>
                    <li><a  th:href="@{/catalog/Одежда}">Одежда</a>
                    </li>


                </ul>
            </div>


            <div class="clearfix"> </div>
        </div>
    </div>
</div>
<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/admin/addItem}" method="post">
                <fieldset>
                    <h1>Добавить новый товар</h1>



                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control input-lg"
                               placeholder="Название" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" id="description" class="form-control input-lg"
                               placeholder="Описание" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="image" id="image" class="form-control input-lg"
                               placeholder="Изображение" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" id="price" class="form-control input-lg"
                               placeholder="Цена" required="true"/>
                    </div>
                    <div class="form-group">
                        <select name="category" class="form-control" >
                            <option disabled="disabled">Выберите категорию</option>
                            <option value="Кормы для животных" selected="selected">Кормы для животных</option>
                            <option value="Аксессуары">Аксессуары</option>
                            <option value="Лежаки и домики">Лежаки и домики</option>
                            <option value="Витамины и добавки">Витамины и добавки</option>
                            <option value="Одежда">Одежда</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Добавить"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div class="footer">
    <div class="container">
        <div class="col-md-3 footer-left">
            <p class="footer-class">© 2019 PetsShop Все права защищены</p>
        </div>
        <div class="col-md-2 footer-middle">
            <ul>
                <li><a href="404.html">О нас</a> </li>
                <li><a href="contact.html">   Обратная связь</a></li>
            </ul>
        </div>
        <div class="col-md-3 footer-right">
            <h5>МЫ ПРИНИМАЕМ ОПЛАТУ:</h5>
            <ul>
                <li><a href="#"><i> </i></a> </li>
                <li><a href="#"><i class="we"> </i></a></li>

                <li ><a href="#" ><i class="we-at"> </i></a></li>
                <li ><a href="#" ><i class="we-at-at"> </i></a></li>
            </ul>
        </div>
        <div class="clearfix"> </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            /*
            var defaults = {
                  containerID: 'toTop', // fading element id
                containerHoverID: 'toTopHover', // fading element hover id

             };

    </script>
    <a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>

</div>

</body>
</html>
